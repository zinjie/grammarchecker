<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/ico" href="image/write.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barriecito&display=swap" rel="stylesheet">
    <title>Write Right</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
            background-image: url("image/background.jpg");
            background-color: #ccc;
            background-blend-mode:overlay;
            background-repeat: repeat;
        }
        .navbar {
            background-color: #0d78c8;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .navbar h1 {
            color: white;
            margin: 0;
            font-size: 24px;
        }
        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        .nav-links li {
            display: inline;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease-in-out;
        }
        .nav-links a:hover {
            color: #ffd700;
        }
        .hamburger {
            display: none;
            cursor: pointer;
            background: none;
            border: none;
            color: white;
            font-size: 28px;
            transition: transform 0.3s ease-in-out;
        }
        .hamburger:hover {
            transform: scale(1.1);
        }
        @media (max-width: 768px) {
            .nav-links {
                display: flex;
                flex-direction: column;
                background-color: #0056b3;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                padding: 15px 0;
                text-align: center;
                opacity: 0;
                transform: translateY(-10px);
                transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
                pointer-events: none;
            }
            .nav-links.active {
                opacity: 1;
                transform: translateY(0);
                pointer-events: auto;
            }
            .hamburger {
                display: block;
            }
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-left: -10px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
        }
        .logo,img{
            max-width: 100%;
        }
        .logonav,.imgnav{
            max-width: 30%;
            display: flex;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1 class="logonav"><img src="image/logonav.png" alt="" class="imgnav"></h1>
        <ul class="nav-links" id="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="members.html">Members</a></li>
        </ul>
        <button class="hamburger" id="hamburger" aria-label="Toggle menu">â˜°</button>
    </nav>

    <div class="container">
        <h1 class="logo"><img src="image/logo.png" alt=""></h1>
        <textarea id="inputText" placeholder="Enter your text here..."></textarea>
        <button onclick="checkGrammar()">Check Grammar</button>
        <div id="result" class="result" style="display:none;"></div>
    </div>

    <script>
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.getElementById('nav-links');

        hamburger.addEventListener('click', function() {
            navLinks.classList.toggle('active');
            const isOpen = navLinks.classList.contains('active');
            hamburger.setAttribute('aria-expanded', isOpen);
        });

        async function checkGrammar() {
    const inputText = document.getElementById('inputText').value.trim();
    const resultDiv = document.getElementById('result');

    if (!inputText) {
        resultDiv.style.display = 'block';
        resultDiv.style.backgroundColor = '#ffe9e9';
        resultDiv.style.border = '1px solid #e57373';
        resultDiv.textContent = 'Please enter some text to check.';
        return;
    }

    try {
        const response = await fetch('https://languagetool.codeph.net/v2/check', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: new URLSearchParams({
                    text: inputText,
                    language: 'en-US',
                    enabledCategories: 'grammar,style,typo',
                    enabledOnly: 'false'
})

        });

        const data = await response.json();
        let correctedText = inputText;
        let offsetShift = 0;

        if (data.matches.length > 0) {
            data.matches.forEach(match => {
                if (match.replacements.length > 0) {
                    const correction = match.replacements[0].value;
                    const start = match.offset + offsetShift;
                    const end = start + match.length;
                    
                    correctedText = correctedText.substring(0, start) + correction + correctedText.substring(end);
                    offsetShift += correction.length - match.length;
                }
            });
        }

        resultDiv.style.display = 'block';
        resultDiv.style.backgroundColor = '#e9ffe9';
        resultDiv.style.border = '1px solid #8bc34a';
        resultDiv.textContent = correctedText !== inputText ? correctedText : 'No suggestions found. Your text is good!';
    } catch (error) {
        resultDiv.style.display = 'block';
        resultDiv.style.backgroundColor = '#ffe9e9';
        resultDiv.style.border = '1px solid #e57373';
        resultDiv.textContent = 'Error checking grammar. Please try again later.';
        console.error('Grammar Check Error:', error);
    }
}

    </script>
</body>
</html>
